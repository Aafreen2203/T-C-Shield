<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T&C Shield</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="glass-container">
      <div class="header">
        <img src="icons/icon48.png" alt="T&C Shield" class="logo" />
        <h1>T&C Shield</h1>
      </div>

      <div class="status-section">
        <div id="status" class="status">Analyzing page content...</div>

        <div id="results" class="results">
          <div id="risk-summary" class="risk-summary"></div>
          <ul id="risks" class="risk-list"></ul>
        </div>
      </div>

      <div id="actions" class="actions">
        <button id="refresh-btn" class="btn-primary">
          <span id="refresh-text">Refresh Analysis</span>
        </button>
        <button id="settings-btn" class="btn-secondary">Settings</button>
      </div>

      <div id="footer" class="footer">
        <small>Powered by AI Risk Detection</small>
      </div>
    </div>

    <!-- Development config (only loads if file exists) -->
    <script>
      // Try to load development config (fails silently if not found)
      const devScript = document.createElement("script");
      devScript.src = "config.dev.js";
      devScript.onerror = () =>
        console.log(
          "Development config not found (this is normal for production)"
        );
      document.head.appendChild(devScript);
    </script>

    <script src="huggingface-analyze.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
