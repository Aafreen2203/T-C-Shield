<!doctype html>
<html>
  <head>
    <title>T&C Shield</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="glass-container">
      <div class="header">
        <img src="icons/icon48.png" alt="T&C Shield" class="logo" />
        <h1>T&C Shield</h1>
      </div>

      <div class="status-section">
        <div id="status" class="status">Analyzing page content...</div>

        <div id="results" class="results">
          <div id="risk-summary" class="risk-summary"></div>
          <ul id="risks" class="risk-list"></ul>
        </div>
      </div>

      <div id="actions" class="actions">
        <button id="refresh-btn" class="btn-primary">
          <span id="refresh-text">Refresh Analysis</span>
        </button>
        <button id="settings-btn" class="btn-secondary">Settings</button>
      </div>

      <div id="footer" class="footer">
        <small>Powered by AI Risk Detection</small>
      </div>
    </div>

    <script src="huggingface-analyze.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
